<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Portal</title>
</head>
<body>
    <h1>Student Information Portal</h1>
    
    <nav>
        <a href="#">Alumni Profile</a> | 
        <a href="#">New Admission</a>
    </nav>
    
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="joining-date">Select your joining date:</label>
        <input type="date" id="joining-date" name="joining-date" required><br><br>
        
        <label for="puc-marks">PUC Marks Criteria (%):</label>
        <input type="range" id="puc-marks" name="puc-marks" min="0" max="100" required><br><br>
        
        <label for="course">Select the course you want to apply for:</label>
        <input type="text" id="course" name="course" required><br><br>
        
        <a href="#">View my degree marks</a><br><br>
        
        <label for="photo">Upload your Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
